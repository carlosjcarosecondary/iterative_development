<!DOCTYPE html>

<html>
<body>
	<h1>{{a.name}}</h1><br>
    <h3>Add a new menu item</h3>

    <form action="{{url_for('RestaurantMenuNew', restaurant_id = restaurant_id)}}"
    method = 'POST'>
    	<p>Name:</p><input type="text" size="20" name="name">
    	<p>Description:</p><textarea name='description'></textarea>
    	<p>Precio:</p><input type="text" name="price">
    	<br><br>
    	<input type="submit" name="submit" value="Add">
    	<input type="submit" name="submit" value="Cancel">
    </form>
</body>
</html>
