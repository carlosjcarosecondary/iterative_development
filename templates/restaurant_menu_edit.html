<!DOCTYPE html>

<html>
<body>
	<h1>{{a.name}}</h1><br>
    <h3>Edit a menu item</h3>

    <form action="{{url_for('RestaurantMenuEdit', restaurant_id = restaurant_id, 
    menu_id = menu_id)}}"
    method = 'POST'>
    	<p>Name:</p><input type="text" size="20" name="name" placeholder={{b.name}}>
    	<p>Description:</p><textarea name='description' placeholder={{b.description}}></textarea>
    	<p>Precio:</p><input type="text" name="price" placeholder={{b.price}}>
    	<br><br>
    	<input type="submit" name="submit" value="Edit">
    	<input type="submit" name="submit" value="Cancel">
    </form>
</body>
</html>
